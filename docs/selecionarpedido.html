<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo a Pet Food!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleselecionarpedido.css"> 
</head>

<body>

    <header class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Pet food</h1>
                </div>
                <div class="col-md-4">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">                  
                    <img src="imagens/imagem.jpg" alt="Logo do Site" style="max-width: 100px; margin-left: 10px;">
                </div>
            </div>
        </div>
    </header>

  <div class="produtoselecionado">
    <h1 class="selec-prod">Selecionar Produto</h1>
    <div class="form">
    <br>

    <label for="produto">Produto Selecionado:</label>
    <select id="produto" name="produto">
      <option value="produto1">Grilo preto pacote com 10uni</option>
      <option value="produto2">Gafanhato pacote com 10uni</option>
      <option value="produto3">Bicho da seda com 10uni</option>
      <option value="produto4">Rato cinza com 10uni</option>
      <option value="produto5">Camundongo pacote com 10uni</option>
      <option value="produto6">Sapo pacote com 10uni</option>
      <option value="produto7">Ração para macacos</option>
      <option value="produto8">Capim</option>
      <option value="produto8">Feno</option>
    </select>
    <br><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="0" oninput="calcularTotal()">
    <br><br>
    <label for="precoPorItem">Preço por Item (R$):</label>
    <input type="number" step="0.01" id="precoPorItem" value="25.00" oninput="calcularTotal()">
    <p id="total">Total: R$ 0.00</p>
    <a href="finalizaçao.html" id="btn-sacola">Comprar produto</a>
    <br><br>
  </div>

  <div class="avaliar-produto">
    <div>
      <p>Deixe sua avaliação:</p>
      <div class="rating" id="rating">
        <span data-rating="5">☆</span><span data-rating="4">☆</span><span data-rating="3">☆</span><span
          data-rating="2">☆</span><span data-rating="1">☆</span>
      </div>
    </div>

    <div>
      <p>Seu comentário:</p>
      <textarea id="comment" rows="4" cols="50"></textarea>
    </div>

    <button id="btn-avaliar">Enviar Avaliação</button>

    <p id="ratingText"></p>
    <p id="commentText"></p>

    <script src="stars.js"></script>
  </div>
  </div>
</body>
</html>
